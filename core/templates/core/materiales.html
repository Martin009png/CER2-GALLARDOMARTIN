{% extends "core/base.html" %}
{% block title %}Materiales aceptados{% endblock %}
{% block content %}
  <h2>Materiales</h2>
  <ul class="list-group">
    {% for material in materiales %}
      <li class="list-group-item">
        <strong>{{ material.nombre }}</strong>: {{ material.descripcion }}
      </li>
    {% empty %}
      <li class="list-group-item">No hay materiales registrados.</li>
    {% endfor %}
  </ul>
{% endblock %}
